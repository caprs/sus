<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <nav class="navbar fixed-top navbar-light bg-light" style="background-color: rgb(0, 0, 0);">
    <a class="navbar-brand">FICHA DE PREENCHIMENTO</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
    </form>
  </nav>
  <br>
  <br>

  <form id="meuFormulario">
    <div class="form-row">
      <div class="col2">
        <input type="text" class="form-control" placeholder="Nome" id="nome" required>
      </div>
      <div class="col3">
        <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome">
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress">Data de nascimento</label>
      <input type="date" class="form-control" id="datanasc" placeholder="Data de nascimento" required>
    </div>
    <form>
      <div class="form-row col-md-4">
        <div class="col">
          <input type="text" class="form-control" placeholder="RG" id="rg">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Cartão SUS" id="cartaosus" required>
        </div>
      </div>
    </form>
    <div class="form-group col-md-4">
      <label for="inputAddress">CPF</label>
      <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
    </div>


    <div class="form-group col-md-4">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="endereço" placeholder="Rua dos Bobos, nº 0" required>
    </div>
    <div class="form-group col-md-1">
      <label for="inputAddress2">Número</label>
      <input type="number" class="form-control" id="numero" required>
    </div>

    <div class="form-row col-md-8">
      <div class="margem">
        <label for="inputCity">Complemento(opcional)</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="Hospital col-md-4">
        <label for="text">Hospital mais próximo</label>
        <select id="localizacao" class="form-control" required></class>
          <option selected>Escolher...</option>
          <option>Aqui do lado</option>
        </select>
        <img class="icone" src="./img/equipe-medica.png">
        <div class="form-row">
          <div class="col4">
            <input type="text" class="form-control" placeholder="Telefone fixo">
          </div>
          <div class="col5">
            <input type="text" class="form-control" placeholder="Celular" id="celular">
          </div>
        </div>
        <div class="form-check1">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Concordo com os termos e condições
          </label>
          <br>
          <br>
          <a class="voltar" href="index.html" role="button">Voltar para a página inicial</a>
          <br>
          <button class="sintomas" type="button" id="enviar" onclick="AbrirAlerta()">Enviar</button>
          <br>
          <script>
            function AbrirAlerta() {
              alert("Deseja enviar o formulário?")
            }

            document.getElementById('enviar').addEventListener('click', function () {
              var nome = document.getElementById('nome').value;
              var sobrenome = document.getElementById('sobrenome').value;
              var datanasc = document.getElementById('datanasc').value;
              var rg = document.getElementById('rg').value;
              var cartaosus = document.getElementById('cartaosus').value;
              var cpf = document.getElementById('cpf').value;
              var endereco = document.getElementById('endereço').value;
              var celular = document.getElementById('celular').value;

              if (nome !== '' && sobrenome !== '' && datanasc !== '' && rg !== '' && cartaosus !== '' && cpf !== '' && endereco !== '' && celular !== '') {
              alert('Todos os campos foram preenchidos. Enviando formulário...');
              location.href = "sintomas.html";
              // Aqui você pode adicionar a lógica para enviar o formulário
            } else {
              alert('Por favor, preencha todos os campos antes de enviar.');
            }
        });
          </script>

  </form>
</body>

</html>

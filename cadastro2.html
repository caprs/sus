<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="cadastro2.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form>
          <div class="form-group">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-input" type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="sobrenome">Sobrenome:</label>
            <input class="form-input" type="text" id="sobrenome" name="sobrenome" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="data-nascimento">Data de Nascimento:</label>
            <input class="form-input" type="date" id="data-nascimento" name="data-nascimento" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="cpf">CPF:</label>
            <input class="form-input" type="text" id="cpf" name="cpf" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="rg">RG:</label>
            <input class="form-input" type="text" id="rg" name="rg" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="telefone">Telefone:</label>
            <input class="form-input" type="tel" id="telefone" name="telefone" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="celular">Celular:</label>
            <input class="form-input" type="tel" id="celular" name="celular" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="sus">Cartão SUS:</label>
            <input class="form-input" type="text" id="sus" name="sus" required>
          </div>
        </form>

          <div class="form-group">
            <label class="form-label">Sintomas:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="sintomas" value="dor-cabeca"> Dor de Cabeça</label><br>
              <label><input type="checkbox" name="sintomas" value="dor-garganta"> Dor de Garganta</label><br>
              <label><input type="checkbox" name="sintomas" value="febre"> Febre</label><br>
              <label><input type="checkbox" name="sintomas" value="nausea"> Náusea</label><br>
              <label><input type="checkbox" name="sintomas" value="fraqueza"> Fraqueza</label><br>
              <label><input type="checkbox" name="sintomas" value="diarreia"> Diarreia</label><br>
              <label><input type="checkbox" name="sintomas" value="olhos-vermelhos"> Olhos Vermelhos</label><br>
              <label><input type="checkbox" name="sintomas" value="tremores"> Tremores</label><br>
              <label><input type="checkbox" name="sintomas" value="vomito"> Vômito</label><br>
              <label><input type="checkbox" name="sintomas" value="dores-musculares"> Dores Musculares</label><br>
            </div>
          </div>
          <button class="form-submit" type="submit">Enviar</button>

      </div>
    </body>
    </html>
</body>
</html>
